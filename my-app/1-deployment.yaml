---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: prod
  label:
    apps: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nosakhare/nginx:latest
          ports:
            - containerPort: 80

